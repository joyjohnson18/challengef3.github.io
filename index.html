<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Christian j Nimbuen">
  <meta name="description" content="front end challenge">
  <title>Front end challenge</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="Asset/favicon-32x32.png">
</head>
<body>
            <section class="card">
              <article class="card__container">
                <header class="results">
                  <h3 class="title">Your Results</h3>
                  <header class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                  </header>
                  <b class="bold">Great</b>
                  <p class="info">You scored higher than 65% of the people who have taken these tests. </p>
                </header>
                <article class="summary">
                  <h3>Summary</h3>
                  <article class="rows">
                    <article class="row">
                      <figure class="badge">
                        <img src="Asset/icon-reaction.svg" alt="">
                        <b>Reaction</b>
                        
                      </figure>
                      <p><b>80</b>/ 100</p>
                    </article>
                    <article class="row">
                      <figure class="badge">
                        <img src="Asset/icon-memory.svg" alt="">
                        <b>Memory</b>
                        
                      </figure>
                      
                      <p><b>80</b>/ 100</p>
                    
                    </article>
                    <article class="row">
                      <figure class="badge">
                        <img src="Asset/icon-verbal.svg" alt="">
                        <b>Verbal</b>
                      
                      </figure>
                      <p><b>80</b>/ 100</p>
                    
                    </article>
                    <article class="row">
                      <figure class="badge">
                        <img src="Asset/icon-visual.svg" alt="">
                        <b>Visual</b>
                        
                    
                      </figure>
                      <p><b>80</b>/ 100</p>
                      
                    </article>
                  </article>
                  <button class="btn">continue</button>
                </article>
              </article>
            </section>
</body>
</html>
